    <section class="container">
        <header>Registration Form</header>
        <form class = "form" action="/php/signUp.php" method = "POST" onsubmit="return validateForm()">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Ali" id="firstName" name="firstName" required/>
            </div>
            <div class="input-box">
                <label>Second Name</label>
                <input type="text" placeholder="Ahmed" id="secondName" name="secondName" required/>
            </div>
            <div class="input-box">
                <label>User Name</label>
                <input type="text" placeholder="cyberUser6" id="userName" name="userName" required/>
            </div>
            <div class="is-student-box">
                <h3>You Are Student?</h3>
                <div class="is-student-option">
                    <div class="is-student">
                        <input type="radio" id="studentYes" name="isStudent" value="yes" required onchange="updateEmailPlaceholder()">
                        <label for="studentYes">Yes</label>
                    </div>
                    <div class="is-student">
                        <input type="radio" id="studentNo" name="isStudent" value="no" onchange="updateEmailPlaceholder()">
                        <label for="studentNo">No</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="xyz@gmail.com" id="email" name="email" required/>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="********" id="password" name="password" required/>
            </div>
            <div class="input-box">
                <label>Confirm password</label>
                <input type="password" placeholder="********" id="confirmPassword" name="confirmPassword" required/>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+20**********" id="phoneNumber" name="phoneNumber" required/>
                </div>
            </div>
            <input type="submit" class="submit-button" name="register" value="Register">
            <div class="link">
                Not a member?
                <a href="/html/sign-in.html">Sign In</a>
            </div>
        </form>        
    </section>
